<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bubble.css" type="text/css">
    <title>Bubble Page</title>
</head>

<body>
    <div class="head">
        <div class="nav">
            <img src="logo.png" alt="COVENTIC LOGO" class="logo">
            <button type="button" value="Sign up">Sign up</button>
            <div class="sidebar">
                <div class="menu"><img src="menu.png"></div>
                <div class="social">
                    <img src="fb.png">
                    <img src="ig.png">
                    <img src="tw.png">
                </div>
                <div class="useful">
                    <img src="info.png">
                    <img src="share.png">
                </div>
            </div>
        </div>
        <div class="text">
            <small>Welcome to our</small><br>World's<br> Creative Studio<br>
            <button type="button" value="Take Tour">Take a tour</button>
        </div>
        <div class="bubble">
            <img src="bubble.png" alt="bubble">
            <img src="bubble.png" alt="bubble">
            <img src="bubble.png" alt="bubble">
            <img src="bubble.png" alt="bubble">
            <img src="bubble.png" alt="bubble">
            <img src="bubble.png" alt="bubble">
            <img src="bubble.png" alt="bubble">
        </div>
    </div>
</body>

</html>
